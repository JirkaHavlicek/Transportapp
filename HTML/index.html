<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Upload</title>
</head>
<body>
<h2>Upload PDF</h2>
<form action="/pdf/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf">
    <br><br>
    <button type="submit">Upload</button>
</form>
</body>
</html>
